<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>First jQuery UI</title>
	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery.jqGrid.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/msdclass/msdclassjqueryui.js"></script>
	<script src="js/msdclass/msdcheckinjqueryui.js"></script>
	<script src="js/msdclass/msdstudentjqueryui.js"></script>
	<script>
		$(function() {			
		    $( "#tabs" ).tabs();
    	});
	</script>

	<style type=text/css>
		li.ui-state-default {
    		font-size : 10px;
  		}
  		div.ui-tabs-panel {
    		font-size : 10px;
    		font-family : georgia;
    		font-style : italic;
  		}
  	</style>

	<script>
  
  		$(document).ready(function(){
			init();
			
			$("#tabs").on( "tabsactivate", function( event, ui ) {
				if (ui.newPanel.is("#tabs-CheckIn")) {
					initCheckinTab();
				} else if (ui.newPanel.is("#tabs-Class")) {
					initClassTab();
				} else if (ui.newPanel.is("#tabs-Student")) {
					initStudentTab();
				}
			});
			
			handleClassTabEvents();
			
			handleCheckInTabEvents();
			
			handleStudentTabEvents();
			
		});
		
		function init() {
			initStudentTab();
		};
  	</script>
</head>
<body>

	<p align="center"><img align="middle" src="msd.jpg" alt="some_text"></p>

	<div id="tabs">
	<ul>
    	<li><a href="#tabs-Student">Student</a></li>
	    <li><a href="#tabs-Class">Class</a></li>
	    <li><a href="#tabs-CheckIn">Student CheckIn</a></li>
	</ul>
  	<div id="tabs-Student">
    	<h2>MSD Student function ... </h2>
		<div id="msdstudentdiv" class="ui-widget">
		</div>  
	</div>
  	<div id="tabs-Class">
    	<h2>MSD Class function ... </h2>
		<div id="msdclassdiv" class="ui-widget">
		</div>  
  	</div>
  	<div id="tabs-CheckIn">
    	<h2>Student Class Check In</h2>
    	<div id="msdcheckindiv" class="ui-widget">
  		</div>
  	</div>
	</div>

</body>
</html>
