    <script type="text/javascript">
    	var idleTime = 0;
    	var ClassLocation = ['Alpheratta','Marietta'];
    	var WeekDayShortNameArray = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    	
    	function getWeekDayIndex(day) {
    		var weekdayindex;
    		$.each(WeekDayShortNameArray, function (index, value) {
				if (value == day) {
					weekdayindex = index;
				}
			});
			
			return weekdayindex;
    	}
    	
        function addEventListeners(theme) {
			addStudentWindowEventListeners(theme);      
			addLoginWindowEventListeners(theme);  
			addClassWindowEventListeners(theme);    
        }
        
        function createElements(theme) {
            $('#btnShowLoginWindow').jqxButton({ theme: theme, width: '100px'});
            $('#btnShowStudentWindow').jqxButton({ theme: theme, width: '100px', disabled: true});
            $('#btnShowTeacherWindow').jqxButton({ theme: theme, width: '100px', disabled: true});
            $('#btnShowClassWindow').jqxButton({ theme: theme, width: '100px', disabled: true});
            $('#btnShowCheckInWindow').jqxButton({ theme: theme, width: '100px', disabled: true});
        }
        
        function isWindowCreated(wName) {
        	var created = false;
            var window = $.data(document.body, 'jqxwindows-list');
			var count = window.length;
            while (count && created == false) {
                count -= 1;
                if (window[count][0].id == wName) {
                	created = true;
                }
            }
            return created;
        }
        
		function timercount() {
			idleTime = idleTime + 1;
			if (idleTime > 9) {
				processLogout();
			}
		};
        $(document).ready(function () {
            var theme = $.data(document.body, 'theme', theme);
            if (theme == undefined) theme = 'energyblue';

            createElements(theme);
            addEventListeners(theme);
            
            $(this).mousemove(function(e){
            	idleTime=0;
            });
            $(this).keypress(function(e){
            	idleTime=0;
            });
        });
    </script>
