    <script type="text/javascript">
    	var idleTime = 0;
    	var ClassLocation = ['Alpheratta','Marietta'];
    	var WeekDayShortNameArray = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    	
    	function getWeekDayIndex(day) {
    		var weekdayindex;
    		$.each(WeekDayShortNameArray, function (index, value) {
				if (value == day) {
					weekdayindex = index;
				}
			});
			
			return weekdayindex;
    	}
    	
        function addEventListeners(theme) {
        	setTheme(theme);
			addLoginWindowEventListeners();  
			addCompetitionTabsEventListeners();    
			addCompetitionAdminTabsEventListeners();
			addFinanceTabsEventListeners();
        }
        
        function createElements(theme) {
            $('#btnShowLoginWindow').jqxButton({ theme: theme, width: '100px'});
        }
        
        function isWindowCreated(wName) {
        	var created = false;
            var window = $.data(document.body, 'jqxwindows-list');
			var count = window.length;
            while (count && created == false) {
                count -= 1;
                if (window[count][0].id == wName) {
                	created = true;
                }
            }
            return created;
        }
        
		function timercount() {
			idleTime = idleTime + 1;
			if (idleTime > 19) {
				processLogout();
			}
		};
        $(document).ready(function () {
            var theme = $.data(document.body, 'theme', theme);
            if (theme == undefined) theme = 'energyblue';

			$('#msdMainTabs').jqxTabs({ width: 750, height: 1000, position: 'top', theme: theme, animationType: 'fade', scrollable:true, selectionTracker: true });
			$('#studentDockPanel').jqxDockPanel({ width: 750, height: 950});	
			$('#classDockPanel').jqxDockPanel({width: 750, height:950});
			$('#competitionDockPanel').jqxDockPanel({width: 750, height:950});
			$('#adminDockPanel').jqxDockPanel({width: 750, height:950});
// will add new dock later			
//			$('#financeDockPanel').jqxDockPanel({width: 750, height:950});
			document.getElementById('msdMainTabs').style.visibility= 'hidden' ;

           $('#msdMainTabs').on('selected', function (event) {
                setTabFocusElement(event);
            });

            createElements(theme);
            addEventListeners(theme);
            initStudentTab();
            initClassTab();
            initCompetitionTab();
            initAdminTab();
            initFinanceTab();
            
            $(this).mousemove(function(e){
            	idleTime=0;
            });
            $(this).keypress(function(e){
            	idleTime=0;
            });
        });
    </script>
